<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    const one = () =>{
        let a = document.getElementById("message").value;
        document.getElementById("output").innerText = a;
        document.getElementById("total-len").innerText = a.length

    }
   </script>
</head>
<body>
    <h1>Javascript input and output</h1>
    <p>
        <textarea onkeyup="one()" id="message" rows="10" cols="50" maxlength="100"></textarea>
    </p>

    <p id="output"></p>
    <h1 id="total-len">0</h1>
</body>
</html>
