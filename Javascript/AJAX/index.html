    <script>
        const getHome = () =>{
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("ajaxdata").innerHTML = this.responseText;
                    }
                };
            xmlhttp.open("GET","home.html");
            xmlhttp.send();
        }
