<!DOCTYPE html>
<html>
    <head>
        <style>
                body{
                 
                    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-size: 15px;
                    text-align: center;

                }
            .header-logo{
                float: left;
                width: 32%;
                padding: 30px;
                box-shadow: 0px 0px 10px grey;
            }

            .header-banner{
                float: right;
                padding:30px;
                box-shadow: 0px 0px 10px grey;
                margin-left:-5px;
                width: 916px;
            }

            .header-bar{
                margin-top: 2px;
                text-align:center;
                padding: 30px;
                box-shadow:0px 0px 10px grey;
            }
            .empty-bar{
                margin-top: 5px;
                padding: 20px;
                box-shadow:0px 0px 10px grey;
                height: 5px;
            }

            .left-container{
                float: left;
                margin-top: 5px;
                /* display: inline-block; */
                box-shadow:0px 0px 10px grey;
                width: 25%;
                min-height: 300px;
            }

            .mid-container{
                margin-top: 5px;
                display: inline-block;
                box-shadow:0px 0px 10px grey;
                width: 50%;
                min-height: 300px;
            }

            .right-container{
                margin-top: 5px;
                float: right;
                box-shadow:0px 0px 10px grey;
                width: 367px;
                min-height: 300px;
            }
            .footer-container{
                margin-top: 8px;
                box-shadow: 0px 0px 10px grey;
                height: 30px;
                padding: 20px;
            }

            .mid-container .center-block{
                box-shadow: 0px 0px 10px gray;
                padding: 20px;
            }

            .mid-container .center-left-block{
                margin-top:5px;
                float: left;
                text-align: center;
                box-shadow: 0px 0px 10px gray;
                width: 45%;
                height: 100px;
                padding: 20px;
            }

            .mid-container .center-right-block{
                margin-top:5px;
                float: right;
                text-align: center;
                box-shadow: 0px 0px 10px gray;
                padding: 20px;
                height: 100px;
                width: 44%;
            }

            .mid-container .module-content-block{
                margin-top:10px;
                box-shadow: 0px 0px 10px gray;
                display: inline-block;
                width: 95%;
                height: 20px;
                padding: 20px;
            }

            
        </style>
    </head>

    <body>
        <div class="header-logo">
            Header-logo
        </div>

        <div class="header-banner">
            Header Banner
        </div>

        <div class="header-bar">
            Headerbar
        </div>

        <div class="empty-bar">

        </div>

        <div class="left-container">Left container</div>
        <div class="mid-container">
            <div class="center-block">
                center - center block
            </div>

            <div class="center-left-block">
                center-left -block
            </div>
            <div class="center-right-block">
                center-Right -block
            </div>

            <div class="module-content-block">
                Module Content
            </div>
        </div>
        <div class="right-container">Right Container</div>
        <div class="empty-bar"></div>

        <div class="footer-container">
            Footer
        </div>
    </body>
</html>
