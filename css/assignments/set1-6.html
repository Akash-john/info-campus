<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 30px;
                text-align: center;
            }
            .header{
                box-shadow: 0px 0px 10px grey;
                padding: 15px;
            }

            .navigation{
                box-shadow: 0px 0px 10px grey;
                padding: 15px;
                margin-top:5px
            }

            .content-container{
                box-shadow: 0px 0px 10px grey;
                width: 60%;
                padding: 13px;
                margin-top:5px;
                float: left;
                height: 400px;
            }

            .side-bar-container{
                float: right;
                box-shadow: 0px 0px 10px grey;
                width: 36%;
                padding: 13px;
                margin-top:5px;
                height: 400px;
            }

            .footer-container{
                display: inline-block;
                padding: 20px;
                box-shadow: 0px 0px 10px grey;
                width: 100%;
                margin-top:8px
            }
        </style>
    </head>

    <body>
        <div class="header">
            HEADER
        </div>

        <div class="navigation">
            NAVIGATION
        </div>

        <div class="content-container">
            CONTENT
        </div>

        <div class="side-bar-container">
            SIDE BAR
        </div>

        <div class="footer-container">
            FOOTER
        </div>
    </body>
</html>
