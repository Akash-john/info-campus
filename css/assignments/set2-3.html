<!DOCTYPE html>
<html lang="en">
<head>
   <style>
        body{
            margin:0;
            padding:0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size:20px;
        }

        .header{
            text-align: center;
            padding: 20px;
            background-color: yellow;
            box-shadow:0px 0px 10px rgb(255, 255, 251)
        }
        
        .nav{
            margin-top:10px;
            float: left;
            background-color: yellow;
            box-shadow:0px 0px 10px rgb(255, 255, 255);
            width: 200px;
            height: 500px;
        }

        .article{
            margin-top:10px;
            text-align: center;
            margin-left:10px;
            background-color: yellow;
            box-shadow:0px 0px 10px rgb(255, 255, 255);
            display: inline-block;
            width: 65%;
            height: 500px;
        }

        .ads{
            margin-top:10px;
            float: right;
            background-color: yellow;
            box-shadow:0px 0px 10px rgb(212, 212, 212);
            width: 320px;
            height: 500px;
        }
        
        .footer{
            text-align: center;
            padding: 20px;
            margin-top:10px;
            background-color: yellow;
            box-shadow:0px 0px 10px rgb(255, 255, 255)
        }
        
   </style>
</head>
<body>
    <div class="header">
        Header
    </div>

    <div class="nav">
        Nav
    </div>

    <div class="article">
        Article
    </div>

    <div class="ads">
    Ads
    </div>

    <div class="footer">
        Footer
    </div>
</body>
</html>
