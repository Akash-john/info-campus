<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="icon/icon/css/all.css"/>
    <style>
        .title{
            font-family: sans-serif;
            font-weight: 400;
            text-align: center;
            color: rgb(85, 114, 255);
            font-size: 40px;
        }

        
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-content: space-around;
            gap: 20px;
            width: 100%;
        }

        p{
            
            padding: 35px;
            text-align: center;
            width: 250px;
            height: 100px;
            font-weight: 500;
            font-size: 25px;
            letter-spacing: 2px;
            border-radius: 10px;
            background-color: rgb(229, 235, 235);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .admission{
            color: purple;
            
        }

        .payment{
            color:blue;
        }

        .examination{
            color: green;
        }

        .activity{
            color:rgb(183, 43, 43);
        }

        .transport{
            color:rgb(54, 136, 169);
        }

        .employee{
            color: rgb(102, 163, 233);
        }

        .finance{
            color: darkblue;
        }

        .settings{
            color:maroon
        }
    </style>
    <title>Document</title>
</head>
<body>
        <h1 class="title">Dashboard</h1>

        <div class="grid-container">
            <p class="admission"> <i class="fa fa-plus fa-2x admission"></i>
                <br/><br/>
                Admission
            </p>
            <p class="payment"><i class="fa-regular fa-square-check fa-2x payment"></i>
                <br/><br/>
                Payment
            </p>
            <p class="examination"><i class="fa-solid fa-pencil fa-2x examination"></i>
                <br/><br/>
                Examination
            </p>
            <p class="activity"><i class="fa-solid fa-asterisk fa-2x activity"></i>
                <br/><br/>
                Activity
            </p>
            <p class="transport"><i class="fa fa-road fa-2x transport"></i>
                <br/><br/>
                Transport
            </p>  
             <p class="employee"><i class="fa-solid fa-user fa-2x employee "></i>
                <br/><br/>
                Employee
            </p>   
            <p class="finance"><i class="fa-solid fa-suitcase fa-2x finance"></i>
                <br/><br/>
                Finance
            </p>   
            <p class="settings"><i class="fa-solid fa-gear fa-2x settings"></i>
                <br/><br/>
                App Settings
            </p>
        </div>
</body>
</html>
