<!DOCTYPE html>
<html>
    <head>
        <style>

            body{
                margin:0;
            }
            .header-section{
                width: 100%;
                height:40px;
                box-shadow: 0px 0px 10px gray;
                text-align: center;
                padding: 20px;
                font-size: 30px;
            }

            .navigation-bar{
                width: 98%;
                height:40px;
                box-shadow: 0px 0px 10px gray;
                text-align: center;
                padding: 20px;
                font-size: 30px;
                margin-top: 5px;
            }

            .index{
                margin-left: 10px;
                display: inline-block;
                width: 20%;
                box-shadow: 0px 0px 10px gray;
                text-align: center;
                padding: 20px;
                font-size: 30px;
                margin-top: 5px;
                height: 400px;
            }

            .content-section{
                display: inline-block;
                margin-left: 10px;
                box-shadow: 0px 0px 10px gray;
                text-align: center;
                padding: 20px;
                font-size: 30px;
                margin-top: 5px;
                width: 37em;
                height: 400px;
            }

            .footer-section{
                width: 98%;
                height:50px;
                box-shadow: 0px 0px 10px gray;
                text-align: center;
                padding: 20px;
                font-size: 30px;
                margin-top: 5px;
            }

        </style>
    </head>

    <body>
        <div class="header-section">
            Header Section
        </div>

        <div class="navigation-bar">
            Navigation Bar
        </div>

        <div class="index">
            Index
        </div>

        <div class="content-section">
            Content-Section
        </div>

        <div class="footer-section">
            Footer Section
        </div>
    </body>
</html>
