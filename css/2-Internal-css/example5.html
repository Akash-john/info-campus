<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"]{
                height: 30px;
                width: 300px;
            }

            input[type="number"]{
                height: 35px;
                width: 250px;
            }

            input[type="email"]{
                height: 26px;
                width: 350px;
            }

        </style>
    </head>

    <body>
       <h1>CSS Using Attribute Selector</h1>
       <p>
            <input type="text"/>
       </p>         

       <p>
        <input type="email"/>
       </p>
       
       <p>
        <input type="number"/>
       </p>     
    </body>
</html>
