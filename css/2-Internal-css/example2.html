<!DOCTYPE html>
<html>
    <head>
        <style>
            /*This is a tag selector*/
            h2{
                color: green;
                font-size: 50px;
                display: inline-block;
                width: 33%;
            }

            /*This is a tag group selector*/
            h2, p{
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <h2>This is a tag selector</h2>
        <p>This is a paragraph selector</p>
    </body>
</html>
