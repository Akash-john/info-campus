<!DOCTYPE html>
<html>
    <head>
        <style>
                #block1{
                    width: 200px;
                    height: 200px;
                   
                    margin:60px;
                    display: inline-block;
                    box-shadow: 0px 0px 5px gray;
                }


                #block2{
                    width: 200px;
                    height: 200px;
                    background: skyblue;
                    margin:60px;
                    display: inline-block;
                    box-shadow: 0px 40px 10px rgb(0, 0, 0);
                }

                
                #block3{
                    width: 200px;
                    height: 200px;
                    background: skyblue;
                    margin:60px;
                    display: inline-block;
                    box-shadow: 50px 40px 10px rgb(0, 0, 0);
                }

                    
                #block4{
                    width: 200px;
                    height: 200px;
                    background: skyblue;
                    margin:60px;
                    display: inline-block;
                    box-shadow: -50px -40px 10px rgb(0, 0, 0);
                }
        </style>

    </head>
    <body>
        <p id="block1"></p>
        <p id="block2"></p>
        <p id="block3"></p>
        <p id="block4"></p>

    </body>
</html>
