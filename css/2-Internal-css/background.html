<!DOCTYPE html>
<html>
    <head>
        <style>
          body{
                color: rgb(255, 255, 255);
            }

            p{
                height: 200px;
                width: 200px;
                text-align: center;
                font-size: 20px;
                color: rgb(138, 138, 138);
                display: inline-block;
                margin: 40px;
            }

            #bg1{
                background: red;
            }

            #bg2{
                background-color: blue;
            }

            #bg3{
                background-color:rgb(100, 80, 70);
            }

            #bg4{
                background-color: rgba(100, 80, 70, 0.2);
            }

            #bg5{
                background-image: url('1.avif');
                background-size: 100% 100%;
                
            }

            #bg6{
                background-image:linear-gradient(red, green ,blue);
            }

            #bg7{
                background-image:linear-gradient(to left, red, green ,blue);
            }

            #bg8{
                background-image:linear-gradient(to right, red, green ,blue);
            }
            #bg9{
                background-image:linear-gradient(to top, red, green ,blue);
            }
        </style>
    </head>

    <body>
        <p id="bg1">Bangalore</p>
        <p id="bg2">Bangalore</p>
        <p id="bg3">Bangalore</p>
        <p id="bg4">Bangalore</p>
        <p id="bg5">Bangalore</p>
        <p id="bg6">Bangalore</p>
        <p id="bg7">Bangalore</p>
        <p id="bg8">Bangalore</p>
        <p id="bg9">Bangalore</p>

    </body>
</html>
