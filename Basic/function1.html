<!DOCTYPE html>
<html>
    <head>
        <script>
            //function decalration
            function one(){
                console.log("1 :is working...")
            }

            //anonymous name //function with out name
            two = function(){
                console.log('2: is working...')
            }

            //arrow function

            const three = () =>
                console.log('3: is working...')

        
                one();
                two();
                three();
            
        </script>
    </head>
    <body>
        <h1> Functions in Javascript </h1>
        <p>How to create?</p>
        <p>How many way to create</p>
    </body>
</html>
