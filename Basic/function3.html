<!DOCTYPE html>
<html>
    <head>
        <script>
           const one = () =>{
                console.log("Year List")
                for(let year= 2020; year <= 2023; year++){
                    console.log(year);
                }

                console.log("\n\n")
             
           }

           const two = (start,end) =>{


            console.log("--Year Start --")
            for(let i = start;  i<=end; i++){
                console.log(i)
            }

            console.log("\n\n")
           }

           one();
           
           two(1998, 2023)
           two(2000, 2023)

           
           

        </script>
    </head>
    <body>
        <h1> Functions in Javascript </h1>
        <p>function with parameters and with out parameters...</p>
       
    </body>
</html>
