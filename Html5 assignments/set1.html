<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="4" cellspacing="5" border="2" bordercolor="white" bgcolor="lightblue">
        <caption><h2>Registration Form</h2></caption>
        <tr>
            <th align="left"><font size="2">Id:</font>   </th>
            <td><input size="40"  type="number" name="" id=""/></td>
        </tr>

        <tr>      
            <th align="left"><font size="2">Name: </font> </th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th align="left"><font size="2">Course:</font></th>
            <td><input type="text" name="course" id=""></td>
        </tr>

        <tr>
            <th align="left"><font size="2">Branch: </font>  </th>
            <td><input type="text" name="branch"></td>
        </tr>

        <tr>
            <th align="left"><font size="2">Roll no:</font>  </th>
            <td><input type="number"  name="rollno"></td>
        </tr>

        <tr>
            <th align="left"><font size="2">Email_Address:</font></th>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <th align="left"><font size="2">User_Name:</font> </th>
            <td><input type="text" name="uname" id=""></td>
        </tr>

        <tr align="left">
            <th align="left"><font size="2">About Us:</font> </th>
            <td><textarea rows="5" cols="25"></textarea></td>
        </tr>

        <tr align="left">
            <th align="left"><font size="2">Password:</font></th>
            <td><input type="password" name="" id=""/></td>
        </tr>

        <tr>
            <th colspan="2"><button>Add</button></th>
        </tr>

        </table>
</body>
</html>
