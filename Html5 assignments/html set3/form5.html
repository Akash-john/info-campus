<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table bgcolor="red" align="center" width="50%" border="0" height="600" bordercolor="white" cellpadding="10" cellspacing="5">

        <tr>
            <td colspan="2"><hr color="orange" size="4" /></td>
        </tr>
        <tr>
            <td colspan="3"><h1><font color="white" size="4"><h1>Create Your Account</h1></font></h1></td>
        </tr>
            <tr>
                <td colspan="1" align="right"><font color="white">Enter Your name:</font></td>
                <td><input type="text" size="" placeholder="Enter Your Name"/></td>
            </tr>
            <tr>
                <td colspan="1" align="right"><font color="white">Enter Your Email ID:</font></td>
                <td><input type="email" size="" placeholder="Enter Your Email ID:"/></td>
            </tr>
            <tr>
                <td colspan="1" align="right"><font color="white">Enter Username:</font></td>
                <td><input type="text" size="" placeholder="Enter Your Username"/></td>
            </tr>
            <tr>
                <td colspan="1" align="right"><font color="white">Enter Password:</font></td>
                <td><input type="password" size="" placeholder="Enter Your Password"/></td>
            </tr>
            <tr>
                <td align="right"><font color="white">Confirm Password:</font></td>
                <td><input type="password" size="" placeholder="Confirm Your Password"/></td>
            </tr>

            <tr align="center">
                <td></td>
                <td align="left" >
                    <button type="submit">Create Account</button>
                    <button type="reset">Clear Account</button>
                </td>
            </tr>

            <tr align="left">
                <td colspan="2"><hr size="4" color="orange"/></td>
            </tr>
       </table>
</body>
</html>
