<!DOCTYPE html>
<html>
    <head>
    <title>What is unordered List?</title>
    </head>

    <body>
        <h1>What is unordered list</h1>

        <ul type="square">
            <li>Akash</li>
            <li>Arasu</li>
            <li>Aswinth</li>
        </ul>

        <hr color="blue" size="10"/>
        <ul type="circle">
            <li>Akash</li>
            <li>Arasu</li>
            <li>Aswinth</li>
        </ul>
        <hr color="red" size="10"/>

        <ul type="disc">
            <li>Akash</li>
            <li>Arasu</li>
            <li>Aswinth</li>
        </ul>

        <hr color="orange" size="10"/>

        <ul type="none">
            <li>Akash</li>
            <li>Arasu</li>
            <li>Aswinth</li>
        </ul>

    </body>
</html>
