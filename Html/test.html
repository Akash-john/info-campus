<html>
    <head>

    </head>

    <body>
    <!---Block level is takes full width 
        And starts with new line 
        it is dependant tag
    -->
        <h1> Bangalore</h1>
        <h1>Chennai</h1>
        <h1>Mumbai</h1>

        <!--inline level tags starts in same line and 
            takes the content width or as required..
        and it is dependant tag-->
        <b> Kolkata</b>
        <u> Delhi</u>
        <i> Pune</i>

<!--independant tags and it is inline level tag-->
        <input type="text"/>
        <input type="number"/>
    </body>
</html>
