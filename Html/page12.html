<!DOCTYPE html>
<html>
    <head>
    <title></title>
    </head>

    <body>
        <h1 align="center">Table, thead, tbody, tfoot</h1>
<!--table can be used to react,angular or next js-->
        <table   width="60%" align="center" cellpadding="12">
            <thead> 
                <tr bgcolor="orange">
                    <th>BookId</th>
                    <th>BookName</th>
                    <th>Book Price</th>
                    <th>Book Quantity</th>
                </tr>
             
            </thead>
            <tbody align="center">
                <tr>
                    <td>01</td>
                    <td>HTML BASIC</td>
                    <td>900</td>
                    <td>10 units</td>
                </tr>

                <tr>
                    <td>02</td>
                    <td>Css 3</td>
                    <td>500</td>
                    <td>5 units</td>
                </tr>

                
                <tr>
                    <td>032</td>
                    <td>Bootstrap</td>
                    <td>200</td>
                    <td>12 units</td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <tr>
                    <th>BookId</th>
                    <th>BookName</th>
                    <th>Book Price</th>
                    <th>Book Quantity</th>
                </tr>
                
            </tfoot>
        </table>

    </body>
</html>
